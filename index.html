<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>

    <!-- CSS BootStrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- CSS FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="card mx-auto shadow-lg" id="myBox">
        <div class="card-body shadow-lg p-3 mb-5 rounded">
          <!-- Section 1: Title -->
          <h2 class="title">Covid-19 Tracker</h2>

          <!-- Section 2: Search Bar -->
          <nav class="navbar">
            <div class="container">
              <form class="d-flex" role="search">
                <input
                  id="inputCountry"
                  class="form-control me-2"
                  type="search"
                  placeholder="Enter a country name ..."
                  aria-label="Search"
                />
                <button onclick="getCovidData()" class="btn btn-light">
                  <i
                    class="fa-brands fa-searchengin fa-xl"
                    style="color: #13173c"
                  ></i>
                </button>
              </form>
            </div>
          </nav>

          <!-- Section 3: Data Visualization -->
          <div class="row" id="row1">
            <div class="col-md-4">
              <div class="card ms-auto" id="cardData">
                <div class="card-body">
                  <i
                    class="fa-solid fa-chart-line fa-lg"
                    style="color: #ffffff"
                  ></i>
                  <h5 class="card-title">Active Cases</h5>
                  <p class="card-text"><span id="activeCases"></span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mx-auto" id="cardData">
                <div class="card-body">
                  <i class="fa-solid fa-plus fa-lg" style="color: #ffffff"></i>
                  <h5 class="card-title">New Cases</h5>
                  <p class="card-text"><span id="newCases"></span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card" id="cardData">
                <div class="card-body">
                  <i class="fa-solid fa-check fa-lg" style="color: #ffffff"></i>
                  <h5 class="card-title">Recovered Cases</h5>
                  <p class="card-text"><span id="recoveredCases"></span></p>
                </div>
              </div>
            </div>
          </div>

          <div class="row" id="row2">
            <div class="col-md-4">
              <div class="card ms-auto" id="cardData">
                <div class="card-body">
                  <i
                    class="fa-solid fa-bed-pulse fa-lg"
                    style="color: #ffffff"
                  ></i>
                  <h5 class="card-title">Total Cases</h5>
                  <p class="card-text"><span id="totalCases"></span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mx-auto" id="cardData">
                <div class="card-body">
                  <i
                    class="fa-solid fa-skull-crossbones fa-lg"
                    style="color: #ffffff"
                  ></i>
                  <h5 class="card-title">Total Deaths</h5>
                  <p class="card-text"><span id="totalDeaths"></span></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card" id="cardData">
                <div class="card-body">
                  <i
                    class="fa-solid fa-vial-circle-check fa-lg"
                    style="color: #ffffff"
                  ></i>
                  <h5 class="card-title">Total Tests</h5>
                  <p class="card-text"><span id="totalTests"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript FontAwesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JavaScript Index -->
    <script src="index.js"></script>
  </body>
</html>
